<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprende Multimedia</title>
    <style>
        /* Estilos generales del encabezado */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            position: relative;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        
        .logo h1 {
            margin: 0;
            font-size: 1.2rem;
        }
        
        .logo img {
            height: 40px;
        }
        
        /* Menú para móviles */
        .menu-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: block;
        }
        
        nav {
            display: none;
            width: 100%;
        }
        
        nav.active {
            display: block;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
            margin: 1rem 0 0 0;
            display: flex;
            flex-direction: column;
        }
        
        nav ul li {
            margin: 0.5rem 0;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 0.5rem;
        }
        
        /* Estilos para pantallas más grandes (tablet/desktop) */
        @media (min-width: 768px) {
            .menu-toggle {
                display: none;
            }
            
            nav {
                display: block;
                width: auto;
            }
            
            nav ul {
                flex-direction: row;
                margin: 0;
            }
            
            nav ul li {
                margin: 0 0 0 1.5rem;
            }
            
            .logo {
                justify-content: flex-start;
            }
            
            .logo h1 {
                font-size: 1.5rem;
                margin-left: 1rem;
            }
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="logo">
            <div style="display: flex; align-items: center;">
                <img src="logo.png" alt="Aprende Multimedia">
                <h1>Aprende Multimedia</h1>
            </div>
            <button class="menu-toggle">☰</button>
        </div>
        
        <nav id="main-nav">
            <ul>
                <li><a href="#header">Inicio</a></li>
                <li><a href="#preescolar">Preescolar</a></li>
                <li><a href="#primaria">Primaria</a></li>
                <li><a href="#secundaria">Secundaria</a></li>
                <li><a href="#medio-superior">Medio Superior</a></li>
                <li><a href="#superior">Superior</a></li>
                <li><a href="#contacto">Contacto/Ayuda</a></li>
            </ul>
        </nav>
    </header>

    <!-- Resto de tu contenido HTML... -->

    <script>
        // Menú hamburguesa para móviles
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            const nav = document.getElementById('main-nav');
            nav.classList.toggle('active');
        });
        
        // Cerrar menú al seleccionar una opción (para móviles)
        document.querySelectorAll('#main-nav a').forEach(link => {
            link.addEventListener('click', function() {
                if (window.innerWidth < 768) {
                    document.getElementById('main-nav').classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
